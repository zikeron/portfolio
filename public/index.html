<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=5">
  <meta name="Description" content="Alejandro Cortez portfolio, a quick reference to his professional profile">
  <title>Zikeron</title>
</head>
<body>
  <div id="app"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js')
          .then( registration => console.log('SW registered'))
          .catch(registrationError => console.error(registrationError))
      })
    }
  </script>
</body>
</html>
